<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>rt1252's blog</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/bootstrap.min.css">
</head>

<body>


  <div id="navbar"></div>
  <script>
    console.log("Fetching navbar...");
    fetch('/navbar.html')
      .then(response => {
        console.log("Navbar fetched successfully");
        return response.text();
      })
      .then(data => {
        console.log("Populating navbar");
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error fetching navbar:', error));

    // Wait for all promises to resolve
    Promise.all([
      fetch('alertbox.html'),
      fetch('navbar.html')
    ]).then(() => {
      console.log("All resources fetched successfully");
    }).catch(error => console.error('Failed to fetch one or both resources:', error));
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
